<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quotes</title>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="quote-box">
      <p id="quote">You can do anything but not everything</p>
      <p id="source">David Allen<span class="citation">Making It All Work</span><span class="year">2009</span></p>
    </div>
    <button id="loadQuote" onclick="selectRandomQuote()">Show another quote</button>
  </div>
  <script src="./index.js"></script>
</body>
</html>
